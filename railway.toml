[build]
builder = "NIXPACKS"
buildCommand = "bun install && bun run build:backend"
nodeVersion = "20" # Explicitly set Node.js version to 20

[deploy]
startCommand = "bun run start:backend"
healthcheckPath = "/health"
restartPolicyType = "ON_FAILURE"

[service]
name = "ersen-backend"
watchPatterns = ["backend/**", "packages/**", "package.json", "bun.lock"]

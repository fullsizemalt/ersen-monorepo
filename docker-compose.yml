version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ersen
      POSTGRES_USER: ersen
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ersen_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ersen-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://ersen:${DB_PASSWORD:-ersen_password}@db:5432/ersen
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      WORKOS_API_KEY: ${WORKOS_API_KEY}
      WORKOS_CLIENT_ID: ${WORKOS_CLIENT_ID}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_PRICE_STANDARD: ${STRIPE_PRICE_STANDARD}
      STRIPE_PRICE_PRO: ${STRIPE_PRICE_PRO}
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    depends_on:
      - db
    networks:
      - ersen-network
      - traefik-public
    restart: unless-stopped
    command: sh -c "npm run db:migrate && npm run db:seed && npm start"
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.ersen-api.rule=Host(`api.ersen.xyz`) || (Host(`ersen.xyz`) && (PathPrefix(`/api`) || PathPrefix(`/auth`)))"
      - "traefik.http.routers.ersen-api.priority=100"
      - "traefik.http.routers.ersen-api.entrypoints=websecure"
      - "traefik.http.routers.ersen-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.ersen-api.loadbalancer.server.port=3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    networks:
      - ersen-network
      - traefik-public
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.ersen-web.rule=Host(`ersen.xyz`)"
      - "traefik.http.routers.ersen-web.priority=10"
      - "traefik.http.routers.ersen-web.entrypoints=websecure"
      - "traefik.http.routers.ersen-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.ersen-web.loadbalancer.server.port=80"

networks:
  ersen-network:
    driver: bridge
  traefik-public:
    external: true

volumes:
  postgres_data: